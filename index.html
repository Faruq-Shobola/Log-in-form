<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="sign_in_with">
            <div class="btn">
                <h3>Get Started</h3>
                <button class="google_sign_in"> <i class="fa fa-google-plus" aria-hidden="true"></i> Sign in with google</button>
                <button class="facebook_sign_in"> <i class="fas fa-facebook-f"></i> Sign in with Facebook</button>
            </div>

        </div>
        <div class="form">
            <div class="btn">
                <button class="login">Login</button>
                <button class="reg">Register</button>
            </div>
            <div class="__form">
                <h3>Log In</h3>
                <form class="sign_in"> 
                    <label for="username">Username</label>
                    <input type="text" name="Username" id="username" placeholder="Type here your name">
                    <label for="password">Pasword</label>  
                    <input type="password" name="password" id="password" placeholder="Type here your password">
                    <button class="btn_sign_in">Sign In</button>
                    <a href="#" class="forgotpass">Forgot password?</a>
                    <a href="#" class="not_a_mem">Not a member yet?</a>
                    
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
